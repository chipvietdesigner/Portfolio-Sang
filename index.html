    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow: hidden; 
      }
      /* Custom Font Families */
      .font-cormorant { font-family: 'Cormorant Garamond', serif; }
      .font-eb-garamond { font-family: 'EB Garamond', serif; }

      .perspective-container {
        perspective: 1500px;
      }
      .book-spread {
        transform-style: preserve-3d;
      }
      .page-leaf {
        transform-style: preserve-3d;
        transform-origin: left center;
      }
      .page-face {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .page-back {
        transform: rotateY(180deg);
      }
      .paper-texture {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      /* Hide scrollbar for resume pages */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
    </style>
